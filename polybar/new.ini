[colors]
; Palet Warna Gelap
background = #1d1f21
foreground = #c5c8c6

; Warna Aksen Cerah (sesuai foto)
blue = #81a2be
magenta = #b294bb
red = #cc6666
green = #b5bd68
purple = #8e80ac
yellow = #f0c674

separator-color = ${colors.background} 

[global/wm]
margin-bottom = 0

[bar/main]
width = 100%
height = 20
radius = 0%
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2
border-size = 0
padding-left = 1
padding-right = 1
module-margin = 1
separator = " "
separator-foreground = ${colors.foreground}
font-0 = JetBrainsMonoNerdFont:size=7
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = bspwm
override-redirect = false

modules-left = bspwm
modules-center =
; Susunan modul di kanan: Network, CPU, RAM, Volume, Baterai, TANGGAL, JAM
modules-right = network cpu memory pulseaudio battery date clock


; --- MODUL WORKSPACE (BIRU) ---
[module/bspwm]
type = internal/bspwm
enable-click = true
format = <label-state>
format-background = ${colors.background}
format-underline = ${colors.blue}

label-focused = %name%
label-focused-foreground = ${colors.blue}
label-focused-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-foreground = ${colors.yellow}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = #414868
label-empty-padding = 1


; --- MODUL VOLUME (MAGENTA) ---
[module/pulseaudio]
type = internal/pulseaudio
label-volume = %percentage%%
format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${colors.magenta}
format-volume-underline = ${colors.magenta}
format-volume-padding = 1

format-muted = ðŸ”‡
format-muted-foreground = ${colors.red}
format-muted-underline = ${colors.red}
format-muted-padding = 1

ramp-volume-0 = ðŸ”ˆ
ramp-volume-1 = ðŸ”‰
ramp-volume-2 = ðŸ”Š

; --- MODUL CPU (MERAH) ---
[module/cpu]
type = internal/cpu
interval = 2
format = <label>
format-prefix = "ï‹› "
format-prefix-foreground = ${colors.red}
format-foreground = ${colors.red}
format-underline = ${colors.red}
format-padding = 1
label = %percentage:2%%

; --- MODUL MEMORY (HIJAU) ---
[module/memory]
type = internal/memory
interval = 2
format = <label>
format-prefix = "ï”¸ "
format-prefix-foreground = ${colors.green}
format-foreground = ${colors.green}
format-underline = ${colors.green}
format-padding = 1
label = %percentage_used:2%%

; --- MODUL NETWORK (UNGU) ---
[module/network]
type = internal/network
; Cek nama interface kamu (misal: wlan0, enp3s0, dll.)
interface = eth0 
interval = 5
format-connected = <label-connected>
format-connected-prefix = "ï‡« "
format-connected-prefix-foreground = ${colors.purple}
format-connected-foreground = ${colors.purple}
format-connected-underline = ${colors.purple}
format-connected-padding = 1
label-connected = %essid% %downspeed:8%

format-disconnected = <label-disconnected>
label-disconnected = "Offline"
label-disconnected-foreground = ${colors.foreground}
label-disconnected-underline = ${colors.foreground}
format-disconnected-padding = 1

; --- MODUL BATERAI (BIRU) ---
[module/battery]
type = internal/battery
; Cek nama baterai kamu (misal: BAT1, CMB0, dll.)
battery = BAT0 
low-at = 10
full-at = 80
format = <label-full><label-charging><label-discharging><label-low>
format-underline = ${colors.blue}
format-padding = 1

label-full = ï‰€ %percentage_raw%%
label-full-foreground = ${colors.blue}

label-charging = âš¡%percentage_raw%%
label-charging-foreground = ${colors.blue}

label-discharging = ï‰€ %percentage_raw%%
label-discharging-foreground = ${colors.blue}

label-low = ï‰€ %percentage_raw%%
label-low-foreground = ${colors.red}

; --- MODUL TANGGAL (HIJAU/BIRU MUDA) ---
[module/date]
type = internal/date
interval = 60
date = %a, %d %b
format = <label>
label = %date%
label-foreground = ${colors.green}
label-underline = ${colors.green}
label-padding = 1

; --- MODUL JAM (MAGENTA) ---
[module/clock]
type = internal/date
interval = 1
time = %H:%M
format = <label>
format-prefix = "ï€— "
format-prefix-foreground = ${colors.magenta}
label = %time%
label-foreground = ${colors.magenta}
label-underline = ${colors.magenta}
label-padding = 1
