[colors]
background = #1a1b26
foreground = #c0caf5

blue = #7aa2f7
magenta = #bb9af7
red = #f7768e
green = #9ece6a
purple = #9d7cd8
yellow = #e0af68
cyan = #7dcfff
orange = #ff9e64

bg = #16161e
bg-alt = #1f2335
fg = #a9b1d6

separator-color = ${colors.bg-alt}

[global/wm]
margin-bottom = 0

[bar/main]
width = 100%
height = 20
radius = 0%
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 1
border-size = 0
padding-left = 1
padding-right = 1
module-margin = 1
separator = " "
separator-foreground = ${colors.foreground}
font-0 = JetBrainsMonoNerdFont:size=7
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = bspwm
override-redirect = false
tray-position = right
tray-background = ${colors.background}
tray-padding = 3
modules-left = bspwm
modules-center =
modules-right = tray updates wallpaper battery network cpu memory pulseaudio date clock power
bottom = false

[module/i3]
type = internal/i3
enable-click = true

[module/bspwm]
type = internal/bspwm
enable-click = true
format = <label-state>
format-background = ${colors.background}
format-underline = ${colors.blue}
label-focused = %name%
label-focused-foreground = ${colors.blue}
label-focused-padding = 1
label-occupied = %name%
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 1
label-urgent = %name%
label-urgent-foreground = ${colors.yellow}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = #414868
label-empty-padding = 1

[module/updates]
type = custom/script
exec = checkupdates | wc -l
interval = 300
format = <label>
format-prefix = "  "
format-prefix-foreground = ${colors.yellow}
label = %output%
label-foreground = ${colors.yellow}
label-underline = ${colors.yellow}
click-left = alacritty -e sudo pacman -Syu

[module/pulseaudio]
type = internal/pulseaudio
label-volume = %percentage%%
format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${colors.magenta}
format-volume-underline = ${colors.magenta}
format-volume-padding = 1

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾

format-muted = 󰖁
format-muted-foreground = ${colors.red}
format-muted-underline = ${colors.red}
format-muted-padding = 1

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.red}
format-foreground = ${colors.red}
format-underline = ${colors.red}
format-padding = 1
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format = <label>
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.green}
format-foreground = ${colors.green}
format-underline = ${colors.green}
format-padding = 1
label = %percentage_used:2%%

[module/network]
type = internal/network
interface = wlan0
interval = 5
format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.purple}
format-connected-foreground = ${colors.purple}
format-connected-underline = ${colors.purple}
format-connected-padding = 1
label-connected = %essid% %downspeed:8%
format-disconnected = <label-disconnected>
label-disconnected = "Offline"
label-disconnected-foreground = ${colors.foreground}
label-disconnected-underline = ${colors.foreground}
format-disconnected-padding = 1

[module/battery]
type = internal/battery
battery = BAT1
low-at = 10
full-at = 99
format = <label-full><label-charging><label-discharging><label-low>
format-padding = 1
label-full = "   %percentage_raw%%"
label-full-foreground = ${colors.blue}
label-charging = " ⚡ %percentage_raw%%"
label-charging-foreground = ${colors.blue}
label-discharging = "   %percentage_raw%%"
label-discharging-foreground = ${colors.blue}
label-low = "   %percentage_raw%%"
label-low-foreground = ${colors.red}
label-underline = ${colors.blue}

[module/date]
type = internal/date
interval = 60
date = %a, %d %b
format = <label>
label = %date%
label-foreground = ${colors.green}
label-underline = ${colors.green}
label-padding = 1

[module/clock]
type = internal/date
interval = 1
time = %H:%M
format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.magenta}
label = %time%
label-foreground = ${colors.magenta}
label-underline = ${colors.magenta}
label-padding = 1

[module/power]
type = custom/menu
expand-right = true
label-open = " ⏻ "
label-open-foreground = ${colors.red}
label-open-background = ${colors.background}
label-open-padding = 3
label-open-font = 2
label-close = ""
label-close-foreground = ${colors.yellow}
label-close-background = ${colors.bg-alt}
label-close-padding = 2
label-close-font = 2
menu-0-background = ${colors.bg-alt}
menu-0-foreground = ${colors.fg}
menu-0-padding = 2
menu-0-margin = 2
menu-0-0 = "  Lock"
menu-0-0-exec = i3lock
menu-0-0-foreground = ${colors.fg}
menu-0-0-background = ${colors.bg-alt}
menu-0-0-padding = 2
menu-0-0-margin = 1
menu-0-1 = "  Reboot"
menu-0-1-exec = systemctl reboot
menu-0-1-foreground = ${colors.yellow}
menu-0-1-background = ${colors.bg-alt}
menu-0-1-padding = 2
menu-0-1-margin = 1
menu-0-2 = "  Shutdown"
menu-0-2-exec = systemctl poweroff
menu-0-2-foreground = ${colors.red}
menu-0-2-background = ${colors.bg-alt}
menu-0-2-padding = 2
menu-0-2-margin = 1
menu-0-3 = "  Logout"
menu-0-3-exec = bspc quit
menu-0-3-foreground = ${colors.blue}
menu-0-3-background = ${colors.bg-alt}
menu-0-3-padding = 2
menu-0-3-margin = 1
format-underline = ${colors.red}
format-underline-size = 2

[module/tray]
type = internal/tray
format = <tray>
tray-spacing = 10px
format-padding = 1
format-background = ${colors.background-alt}
tray-background = ${colors.background-alt}

[module/wallpaper]
type = custom/script
exec = echo "  "
interval = 0
format = <label>
format-foreground = ${colors.cyan}
format-underline = ${colors.cyan}
format-padding = 1
label = %output%
click-left = ~/.config/polybar/script/random_wallpaper.sh
