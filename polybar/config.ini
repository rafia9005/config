[colors]
background = #1a1b26
background-alt = #1f2335
foreground = #c0caf5
gray = #565f89
accent = #7aa2f7
yellow = #e0af68
red = #f7768e
green = #9ece6a
cyan = #7dcfff
magenta = #bb9af7
disabled = #414868

[global/wm]
margin-bottom = 0

[bar/main]
width = 100%
height = 15
radius = 0%
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 0
border-size = 0
padding-left = 1
padding-right = 1
module-margin = 0
separator-foreground = ${colors.disabled}
font-0 = JetBrainsMonoNerdFont:size=6
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = bspwm
override-redirect = false
# offset-x = 5%
# bottom = true

modules-left = bspwm
modules-center = date-center
modules-right = tray pulseaudio memory cpu battery clock

[module/separator-circle]
type = custom/text
content-foreground = ${colors.disabled}
content-background = ${colors.background}

[module/bspwm]
type = internal/bspwm
enable-click = true
format = <label-state>
label-focused = %name%
label-focused-foreground = ${colors.accent}
label-focused-background = ${colors.background-alt}
label-focused-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.foreground}
label-occupied-background = ${colors.background-alt}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-foreground = ${colors.yellow}
label-urgent-background = ${colors.background-alt}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.gray}
label-empty-background = ${colors.background-alt}
label-empty-padding = 1

[module/date-center]
type = internal/date
interval = 1000
date = %a, %d %b %Y
format = <label>
label = %date%
label-foreground = ${colors.accent}
label-background = ${colors.background-alt}
label-padding = 1

[module/clock]
type = internal/date
interval = 1
time = %H:%M
format = <label>
label = %time%
label-foreground = ${colors.accent}
label-background = ${colors.background-alt}
label-padding = 1

[module/split]
type = custom/text
label = ""
format = <label>
label-foreground = ${colors.disabled}

[module/space]
type = custom/text
label = " "
format = <label>

[module/pulseaudio]
type = internal/pulseaudio
label-volume = %percentage%%
format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${colors.accent}
format-volume-background = ${colors.background-alt}
format-volume-padding = 1

format-muted = ðŸ”‡
format-muted-foreground = ${colors.red}
format-muted-background = ${colors.background-alt}
format-muted-padding = 1

ramp-volume-0 = ðŸ”ˆ
ramp-volume-1 = ðŸ”‰
ramp-volume-2 = ðŸ”Š

[module/memory]
type = internal/memory
interval = 60
format = <label>
format-foreground = ${colors.accent}
format-background = ${colors.background-alt}
format-padding = 1
label = RAM %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 60
format = <label>
format-foreground = ${colors.accent}
format-background = ${colors.background-alt}
format-padding = 1
label = CPU %percentage:2%%

[module/battery]
type = internal/battery
battery = BAT0
low-at = 10
full-at = 80

format-full = <label-full>
format-full-foreground = ${colors.accent}
format-full-background = ${colors.background-alt}
format-full-padding = 1
label-full = %percentage_raw%%

format-charging = <label-charging>
