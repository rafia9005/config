[colors]
background = #1a1b26
foreground = #c0caf5
blue = #7aa2f7
magenta = #bb9af7
red = #f7768e
green = #9ece6a
purple = #9d7cd8
yellow = #e0af68
cyan = #7dcfff
orange = #ff9e64
bg = #16161e
bg-alt = #1f2335
fg = #a9b1d6

[bar/main]
width = 100%
height = 18
radius = 0%
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 1
border-size = 0
padding-left = 1
padding-right = 1
module-margin = 1
separator = "|"
separator-foreground = ${colors.bg-alt}
font-0 = "DepartureMono Nerd Font Mono:size=7;2"
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = bspwm
modules-left = bspwm
modules-center = 
modules-right = tray updates wallpaper battery network cpu memory pulseaudio date clock power

[module/bspwm]
type = internal/bspwm
label-focused-padding = 0
label-occupied-padding = 0
label-urgent-padding = 0
label-empty-padding = 0
label-focused = " %name% "
label-focused-foreground = ${colors.blue}
label-focused-underline = ${colors.blue}
label-occupied = " %name% "
label-occupied-foreground = ${colors.foreground}
label-urgent = " %name% "
label-urgent-foreground = ${colors.red}
label-empty = " %name% "
label-empty-foreground = #414868

[module/updates]
type = custom/script
exec = checkupdates | wc -l
interval = 300
format-prefix = "PKG "
format-prefix-foreground = ${colors.yellow}
label = %output%
label-underline = ${colors.yellow}

[module/pulseaudio]
type = internal/pulseaudio
format-volume = VOL <label-volume>
format-volume-foreground = ${colors.magenta}
format-volume-underline = ${colors.magenta}
label-muted = "MUTED"
label-muted-foreground = ${colors.red}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.red}
format-underline = ${colors.red}
label = %percentage%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.green}
format-underline = ${colors.green}
label = %percentage_used%%

[module/network]
type = internal/network
interface = wlan0
format-connected = <label-connected>
format-connected-prefix = "WIFI "
format-connected-prefix-foreground = ${colors.purple}
format-connected-underline = ${colors.purple}
label-connected = %essid%
format-disconnected = <label-disconnected>
label-disconnected = "OFFLINE"

[module/battery]
type = internal/battery
battery = BAT1
format-charging = CHG <label-charging>
format-discharging = BAT <label-discharging>
format-full = FULL <label-full>
label-charging-underline = ${colors.blue}
label-discharging-underline = ${colors.blue}
label-full-underline = ${colors.blue}

[module/date]
type = internal/date
interval = 60
date = %a, %d %b
label = %date%
label-foreground = ${colors.green}
label-underline = ${colors.green}

[module/clock]
type = internal/date
interval = 1
time = %H:%M
label = %time%
label-foreground = ${colors.magenta}
label-underline = ${colors.magenta}

[module/power]
type = custom/menu
label-open = " POWER"
label-open-foreground = ${colors.red}
label-close = " CANCEL"
menu-0-0 = " LOCK"
menu-0-0-exec = i3lock
menu-0-1 = " REBOOT"
menu-0-1-exec = systemctl reboot
menu-0-2 = " SHUTDOWN"
menu-0-2-exec = systemctl poweroff

[module/tray]
type = internal/tray
tray-spacing = 8px

[module/wallpaper]
type = custom/script
exec = echo "OS"
format-foreground = ${colors.cyan}
format-underline = ${colors.cyan}
click-left = ~/.config/polybar/script/random_wallpaper.sh
