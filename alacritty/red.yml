font:
  size: 6.4
  normal:
    family: "MesloLGS Nerd Font"
    style: "Regular"
  bold:
    family: "MesloLGS Nerd Font"
    style: "Bold"
  italic:
    family: "MesloLGS Nerd Font"
    style: "Italic"
  bold_italic:
    family: "MesloLGS Nerd Font"
    style: "Bold Italic"

colors:
  primary:
    background: "#201B1D"
    foreground: "#51759B"
    dim_foreground: "#201B1D"
    bright_foreground: "#51759B"
  cursor:
    text: "#272A33"
    cursor: "#810919"
  vi_mode_cursor:
    text: "#272A33"
    cursor: "#810919"
  search:
    matches:
      foreground: "#272A33"
      background: "#580915"
    focused_match:
      foreground: "#272A33"
      background: "#810919"
  footer_bar:
    foreground: "#272A33"
    background: "#810919"
  hints:
    start:
      foreground: "#272A33"
      background: "#810919"
    end:
      foreground: "#272A33"
      background: "#810919"
  selection:
    text: "#272A33"
    background: "#580915"
  indexed_colors:
    - index: 16
      color: "#51759B"
    - index: 17
      color: "#810919"

window:
  padding:
    x: 0
    y: 0
  opacity: 1

