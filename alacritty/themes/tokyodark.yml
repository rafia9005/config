draw_bold_text_with_bright_colors: true
font:
  size: 8
  normal:
    family: "Fantasque Sans Mono"
    style: "Regular"
  bold:
    family: "Fantasque Sans Mono"
    style: "Bold"
  italic:
    family: "Fantasque Sans Mono"
    style: "Italic"
  bold_italic:
    family: "Fantasque Sans Mono"
    style: "Bold Italic"

colors:
  primary:
    background: "#1a1b26"
    foreground: "#c0caf5"
    dim_foreground: "#565f89"
    bright_foreground: "#c0caf5"
  cursor:
    text: "#1a1b26"
    cursor: "#ff9e64"
  vi_mode_cursor:
    text: "#1a1b26"
    cursor: "#ff9e64"
  search:
    matches:
      foreground: "#1a1b26"
      background: "#e0af68"
    focused_match:
      foreground: "#1a1b26"
      background: "#ff9e64"
  footer_bar:
    foreground: "#1a1b26"
    background: "#ff9e64"
  hints:
    start:
      foreground: "#1a1b26"
      background: "#ff9e64"
    end:
      foreground: "#1a1b26"
      background: "#ff9e64"
  selection:
    text: "#1a1b26"
    background: "#e0af68"
  indexed_colors:
    - index: 16
      color: "#f7768e"
    - index: 17
      color: "#9ece6a"

window:
  padding:
    x: 10
    y: 10
  opacity: 1

