font:
  size: 6
  normal:
    family: "JetBrainsMono Nerd Font"
    style: "Regular"
  bold:
    family: "JetBrainsMono Nerd Font"
    style: "Bold"
  italic:
    family: "JetBrainsMono Nerd Font"
    style: "Italic"
  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: "Bold Italic"

colors:
  primary:
    background: "#001419"
    foreground: "#c0caf5"
    dim_foreground: "#414868"
    bright_foreground: "#c0caf5"
  cursor:
    text: "#001419"
    cursor: "#7aa2f7"
  vi_mode_cursor:
    text: "#001419"
    cursor: "#7aa2f7"
  search:
    matches:
      foreground: "#001419"
      background: "#9ece6a"
    focused_match:
      foreground: "#001419"
      background: "#7aa2f7"
  footer_bar:
    foreground: "#001419"
    background: "#7aa2f7"
  hints:
    start:
      foreground: "#001419"
      background: "#7aa2f7"
    end:
      foreground: "#001419"
      background: "#7aa2f7"
  selection:
    text: "#001419"
    background: "#9ece6a"
  indexed_colors:
    - index: 16
      color: "#f7768e"
    - index: 17
      color: "#ff9e64"

window:
  padding:
    x: 0
    y: 0
  opacity: 1
