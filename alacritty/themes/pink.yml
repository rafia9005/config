draw_bold_text_with_bright_colors: true

font:
  size: 6.2
  normal:
    family: "JetBrainsMono Nerd Font"
    style: "Regular"
  bold:
    family: "JetBrainsMono Nerd Font"
    style: "Bold"
  italic:
    family: "JetBrainsMono Nerd Font"
    style: "Italic"
  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: "Bold Italic"

colors:
  primary:
    background: "#1a1b26"
    dim_foreground: "#857E80"
    bright_foreground: "#FBEAED"
  cursor:
    text: "#242122"
    cursor: "#F5A4B7"
  vi_mode_cursor:
    text: "#242122"
    cursor: "#F5A4B7"
  search:
    matches:
      foreground: "#242122"
      background: "#F4ABBA"
    focused_match:
      foreground: "#242122"
      background: "#F5A4B7"
  footer_bar:
    foreground: "#242122"
    background: "#F5A4B7"
  hints:
    start:
      foreground: "#242122"
      background: "#F5A4B7"
    end:
      foreground: "#242122"
      background: "#F5A4B7"
  selection:
    text: "#242122"
    background: "#F4ABBA"
  indexed_colors:
    - index: 16
      color: "#F5A4B7"
    - index: 17
      color: "#F4ABBA"

window:
  padding:
    x: 0
    y: 0
  opacity: 1

